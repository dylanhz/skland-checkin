name: skland auto check-in
on:
  schedule:
    - cron: "0 20 * * *"
  workflow_dispatch:
jobs:
  check-in:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      - name: Run skyland.py
        env:
          TOKEN: ${{ secrets.TOKEN }}
        run: |
          python skyland.py
